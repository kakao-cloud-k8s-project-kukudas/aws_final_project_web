<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Moodle 만들기</h1>
    {% if login_session %}

    {% if user.is_authenticated %}
        <p>{{request.user.username}} 님 안녕하세요! </p>
    {% endif %}

    <a href="/account/signout"><button>로그아웃</button></a>
    <br>
    <a onclick="return confirm('생성하시겠습니까?');" href="/home/create"><button>생성하기</button></a>
    <a onclick="return confirm('삭제하시겠습니까?');" href="/home/delete"><button>삭제하기</button></a>
    {% else %}
    <a href="/account/signin"><button>로그인</button></a>
    <a href="/account/signup"><button>회원가입</button></a>
    {% endif %}
     
</body>
</html>
