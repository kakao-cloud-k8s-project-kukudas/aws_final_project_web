[uwsgi]
chdir = /srv/aws_final_project_web/
module = config.wsgi:application
home = /home/ubuntu/myvenv/
 
uid = ubuntu
gid = ubuntu
 
http = :8080
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/config.pid
logto = /var/log/uwsgi/home/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
